name: CICD - Deploy Infra with Terraform

on:
  workflow_dispatch:  # manual trigger
  # push:
  #   branches: [ "main" ]
  #   paths:
  #     - "infra/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: ./infra/web
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra/web
        run: terraform plan \
          -var="key_name=${{ secrets.EC2_KEY_NAME }}"

      - name: Terraform Apply
        working-directory: ./infra/web
        run: terraform apply -auto-approve \
          -var="key_name=${{ secrets.EC2_KEY_NAME }}"

      - name: Output Web Server Public IP
        id: tf_output
        working-directory: ./infra/web
        run: |
          terraform output web_public_ip
          terraform output -raw web_public_ip > web_ip.txt
          echo "web_ip=$(terraform output -raw web_public_ip)" >> $GITHUB_ENV

      - name: Update GitHub Secret with EC2 Public IP
        working-directory: ./infra/web
        run: |
          EC2_IP=$(terraform output -raw web_public_ip)
          echo "Updating EC2_PUBLIC_IP secret to $EC2_IP"
          gh secret set EC2_PUBLIC_IP -b"$EC2_IP"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display Deployment Info
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üåç Public IP: ${{ env.web_ip }}"
