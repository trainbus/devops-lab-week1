name: CICD - Deploy Infra with Terraform

on:
  workflow_dispatch:  # manual trigger
  # push:
  #   branches: [ "main" ]
  #   paths:
  #     - "infra/**"

# permissions:  # Optional — remove if not using GITHUB_TOKEN for write actions
#   contents: write
#   actions: write


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Set dynamic image tag
        run: echo "IMAGE_TAG=node-$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Terraform Plan
        working-directory: ./infra
        run: terraform plan -var="key_name=${{ secrets.EC2_KEY_NAME }}" -var="image_tag=${{ env.IMAGE_TAG }}"

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve -var="key_name=${{ secrets.EC2_KEY_NAME }}" -var="image_tag=${{ env.IMAGE_TAG }}"

      - name: Output Web Server Public IP
        id: tf_output
        working-directory: ./infra
        run: |
           set -e
           IP=$(terraform output -raw web_public_ip)
           echo "web_ip=$IP" >> $GITHUB_ENV
           echo "web_ip: $IP"

      - name: Update GitHub Secret with EC2 Public IP
        working-directory: ./infra
        run: |
          EC2_IP=$(terraform output -raw web_public_ip)
          echo "Updating EC2_PUBLIC_IP secret to $EC2_IP"
          gh auth login --with-token <<< "${{ secrets.GH_PAT }}"
          gh secret set EC2_PUBLIC_IP -b"$EC2_IP"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Verify GitHub CLI Auth
        run: gh auth status
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Display Deployment Info
        run: |
          echo "✅ Deployment complete!"
          echo "🌍 Public IP: $web_ip"

      - name: Validate Web IP
        run: |
          if ! echo "$web_ip" | grep -Eo '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Invalid IP format: $web_ip"
            exit 1
          fi
