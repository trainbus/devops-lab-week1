name: Admin UI CI/CD

on:
  push:
    branches: [ "main", "prod" ]
    paths:
      - "admin-ui/**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=admin-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push image
        run: |
          REPO=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO_ADMIN }}
          docker build -t $REPO:$IMAGE_TAG ./admin-ui
          docker tag $REPO:$IMAGE_TAG $REPO:latest
          docker push $REPO:$IMAGE_TAG
          docker push $REPO:latest

      - name: Optionally run terraform (if you want to update infra)
        if: github.event_name == 'push' && contains(github.ref, 'prod')
        working-directory: infra
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="aws_account_id=${{ secrets.AWS_ACCOUNT_ID }}" \
            -var="image_tag=$IMAGE_TAG" \
            -var="ecr_repo_admin=${{ secrets.ECR_REPO_ADMIN }}"
