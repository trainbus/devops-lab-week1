name: Deploy Infra (WordPress + Ops)

on:
  workflow_dispatch

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ðŸª£ Terraform Init
        working-directory: infra
        run: terraform init

      - name: ðŸš€ Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve \
          -var="key_name=${{ secrets.EC2_KEY_NAME }}" \
          -var="vpc_id=${{ secrets.VPC_ID }}" \
          -var="subnet_web_subnet_id=${{ secrets.SUBNET_ID }}" \
          -var="admin_ip=${{ secrets.ADMIN_IP }}"

      - name: ðŸŒ Get IPs and (optionally) set GitHub secrets
        working-directory: infra
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          OPS_IP=$(terraform output -raw ops_public_ip 2>/dev/null || terraform output ops_public_ip | tr -d '"')
          WP_IP=$(terraform output -raw wordpress_public_ip 2>/dev/null || terraform output wordpress_public_ip | tr -d '"')

          echo "ops_ip=$OPS_IP" >> $GITHUB_ENV
          echo "wp_ip=$WP_IP" >> $GITHUB_ENV

          if [ -n "$GH_PAT" ]; then
            gh auth login --with-token <<< "$GH_PAT"
            gh secret set OPS_PUBLIC_IP -b"$OPS_IP"
            gh secret set WP_PUBLIC_IP -b"$WP_IP"
          fi

      - name: ðŸ“¤ Output summary
        run: |
          echo "Ops public IP: ${{ env.ops_ip }}"
          echo "WordPress public IP: ${{ env.wp_ip }}"