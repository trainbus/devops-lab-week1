name: Install Socat and python3-certbot-nginx Packages on EC2

on:
  workflow_dispatch:
    inputs:
      instance_ip:
        description: "EC2 public IP"
        required: true
      service:
        description: "Main service to install (nginx, docker, haproxy, apache2)"
        required: true
        default: "nginx"
      extras:
        description: "Extra packages (space-separated)"
        required: false
        default: "socat python3-certbot-nginx"

jobs:
  ssh-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run install_packages_socat_certbox_socat_certbox.sh 
        run: |
          chmod +x ./scripts/install_packages.sh_socat_certbox
          ./scripts/install_packages.sh_socat_certbox "$INSTANCE_IP" ~/.ssh/id_rsa "$SSH_USER" python3-certbot-nginx