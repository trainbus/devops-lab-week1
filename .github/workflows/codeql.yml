name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: |
            javascript
            python
            go

      - name: Build (if needed)
        run: |
          echo "Skip build â€” your project uses containerized services"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2