name: Build & Push to ECR

on:
  push:
    branches: [ "main", "prod" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1       # set to your region
  ECR_REPO: your-repo-name    # e.g. devops-lab-admin-ui or devops-lab-hugo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (if multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set image tags
        run: |
          echo "IMAGE_TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
          echo "REPO_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $REPO_URI:$IMAGE_TAG .
          docker tag $REPO_URI:$IMAGE_TAG $REPO_URI:latest

      - name: Push images
        run: |
          docker push $REPO_URI:$IMAGE_TAG
          docker push $REPO_URI:latest

      - name: Output image uri
        run: echo "pushed $REPO_URI:$IMAGE_TAG"
